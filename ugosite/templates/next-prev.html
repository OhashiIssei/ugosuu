<div class="next-prev">
    {% if prev %}
        <a href="{{ prev }}">prev</a>
    {% else %}
        <a>prev</a>
    {% endif %}
    |
    {% if up %}
        <a href="{{ up }}">up </a>
    {% else %}
        <a>up</a>
    {% endif %}
    |
    {% if next %}
        <a href="{{ next }}">next</a>
    {% else %}
      <a>next</a>
    {% endif %}
  </div>
