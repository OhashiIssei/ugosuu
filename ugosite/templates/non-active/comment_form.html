{% extends "base_generic.html" %}

{% block content %}
<h2>{{ article.title }}</h2>

  <p>{{ article.content | safe }}</p>
  <p><strong>Genre:</strong> {{ article.genre.all|join:", " }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
